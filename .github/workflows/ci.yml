name: CI and Publish

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    name: Test & Build (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint || echo "No lint script, skipping."

      - name: Test
        run: npm test || echo "No test script, skipping."

      - name: Build
        run: npm run build

      - name: Verify Package
        run: |
          # Create and pack the tarball
          PKG_TARBALL=$(npm pack --json | jq -r '.[0].filename')
          echo "Generated tarball: $PKG_TARBALL"

          # Set up temporary install directory
          mkdir -p tmp-install
          cd tmp-install

          # Initialize a new package.json and install the tarball
          npm init -y >/dev/null
          npm install "../$PKG_TARBALL"

          # Debug: List installed files and package.json
          echo "Installed files:"
          ls -la node_modules/vue3-daterange-picker/dist || echo "dist directory not found"
          cat node_modules/vue3-daterange-picker/package.json || echo "package.json not found"

          # Test import using the package's main entry point
          node -e "const pkg = require('vue3-daterange-picker'); console.log('Imported successfully:', pkg);"
        shell: bash

      - name: Upload Artifacts
        if: matrix.node == '22'
        uses: actions/upload-artifact@v4
        with:
          name: dist-node${{ matrix.node }}
          path: dist/
          if-no-files-found: error
          retention-days: 7

  validate-build:
    name: Validate Build
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & Build
        run: npm ci && npm run build

      - name: Verify Files
        run: |
          for file in vue3-daterange-picker.es.js vue3-daterange-picker.umd.js style.css; do
            [ -f "dist/$file" ] || { echo "Missing dist/$file"; exit 1; }
          done
          echo "All required files present."

      - name: Show Bundle Sizes
        run: du -h dist/* | sort -h

      - name: Check package.json
        run: jq '{name, version, main, module, types, exports}' package.json

      - name: Upload Validated Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-validated
          path: dist/
          if-no-files-found: error
          retention-days: 7

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install & Build
        run: npm ci && npm run build

      - name: Test
        run: npm test || echo "No test script, skipping."

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
