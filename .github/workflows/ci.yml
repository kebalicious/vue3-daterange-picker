name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint --if-present

    - name: Run tests
      run: npm test --if-present

    - name: Build package
      run: npm run build

    - name: Test package install
      run: |
        npm pack
        npm install -g ./kebalicious-vue3-daterange-picker-*.tgz

  build-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check package.json validity
      run: npm pkg fix --dry-run

    - name: Build and verify output
      run: |
        npm run build
        ls -la dist/
        echo "Checking if all required files are built..."
        test -f dist/vue3-daterange-picker.es.js
        test -f dist/vue3-daterange-picker.umd.js
        test -f dist/style.css

    - name: Check bundle size
      run: |
        echo "Bundle sizes:"
        du -h dist/*
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
