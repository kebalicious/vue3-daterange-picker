<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 DateRange Picker Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div id="app">
        <h1>Vue3 DateRange Picker Test</h1>
        
        <!-- Test 1: Direct component usage -->
        <div>
            <h3>Test 1: Basic Usage</h3>
            <date-range-picker 
                v-model="dateRange1"
                :auto-apply="true"
                :show-ranges="true">
            </date-range-picker>
            <p>Selected: {{ dateRange1 }}</p>
        </div>
        
        <!-- Test 2: With locale -->
        <div>
            <h3>Test 2: With Locale</h3>
            <date-range-picker 
                v-model="dateRange2"
                :locale-data="localeData"
                :auto-apply="false">
            </date-range-picker>
            <p>Selected: {{ dateRange2 }}</p>
        </div>
    </div>

    <script src="./dist/vue3-daterange-picker.umd.js"></script>
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    dateRange1: null,
                    dateRange2: null,
                    localeData: {
                        direction: 'ltr',
                        format: 'dd/mm/yyyy',
                        separator: ' - ',
                        applyLabel: 'Apply',
                        cancelLabel: 'Cancel',
                        weekLabel: 'W',
                        customRangeLabel: 'Custom Range',
                        daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                        monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                        firstDay: 1
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
