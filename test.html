<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 DateRange Picker Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div id="app">
        <h1>Vue 3 DateRange Picker Test</h1>
        <date-range-picker v-model="dateRange" @update="handleUpdate"></date-range-picker>
        <p>Selected range: {{ dateRange.startDate }} - {{ dateRange.endDate }}</p>
    </div>

    <script src="./dist/vue3-daterange-picker.umd.js"></script>
    <script>
        const { createApp, ref } = Vue;
        
        createApp({
            setup() {
                const dateRange = ref({
                    startDate: new Date(),
                    endDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000) // 7 days from now
                });
                
                const handleUpdate = (value) => {
                    console.log('Date range updated:', value);
                };
                
                return {
                    dateRange,
                    handleUpdate
                };
            }
        }).use(Vue3DateRangePicker.default).mount('#app');
    </script>
</body>
</html>
